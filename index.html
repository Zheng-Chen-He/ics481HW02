<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Bloom Effect Processor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        #canvas {
            border: 1px solid black;
            margin-top: 20px;
        }
        button {
            margin: 10px;
            padding: 10px;
        }
        input {
            margin: 10px;
        }
    </style>
</head>
<body>
<h1>Image Bloom Effect Processor</h1>

<input type="file" id="imageInput" accept=".ppm" />
<br>

<div>
    <button id="thresholdBtn" disabled>Animate Threshold (Frames 1-120)</button>
    <button id="blurBtn" disabled>Animate Blur (Frames 121-240)</button>
    <button id="bloomBtn" disabled>Animate Bloom (Frames 241-360)</button>
</div>

<button id="downloadBtn" disabled>Download All Frames as ZIP</button>

<div id="canvasContainer">
    <canvas id="canvas" width="1920" height="1080"></canvas>
</div>

<!-- Include JSZip and FileSaver.js via CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

<script src="bloom.js"></script>
</body>
</html>
